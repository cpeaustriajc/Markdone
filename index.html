<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" href="/favicon-16x16.png" />
		<link rel="icon" type="image/png" href="/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Roboto+Mono:wght@100..700&display=swap"
			rel="stylesheet" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<meta name="description" content="Markdown Editor" />
		<meta name="theme-color" media="(prefers-color-scheme: dark)" content="black" />
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="white" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Markdone</title>
		<script type="module" defer>
			function noFlash() {
				try {
					const root = document.documentElement
					root.classList.remove('light', 'dark')
					const persistedStorage = localStorage.getItem('theme')
					if ('system' === persistedStorage || (!persistedStorage && true)) {
						const theme = '(prefers-color-scheme: dark)',
							mql = window.matchMedia(theme)
						if (mql.media !== theme || mql.matches) {
							root.classList.add('dark')
						} else {
							root.classList.add('light')
						}
					} else if (persistedStorage) {
						root.classList.add(persistedStorage || '')
					}
					if (persistedStorage === 'light' || persistedStorage === 'dark')
						root.style.colorScheme = persistedStorage
				} catch (e) {
					/* empty */
				}
			}

			noFlash()
		</script>
	</head>
	<body class="h-full bg-background text-foreground">
		<div id="root" class="isolate contents"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
